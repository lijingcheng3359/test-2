<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>汉字笔画学习</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>汉字笔画学习</h1>
        </header>
        
        <div class="card-container">
            <div class="card">
                <div class="character-container">
                    <img id="character-gif" src="" alt="汉字笔画">
                </div>
                <div class="pinyin" id="pinyin">Loading...</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="prev-btn" class="control-btn">← 上一个</button>
            <button id="next-btn" class="control-btn">下一个 →</button>
        </div>
        
        <div class="instructions">
            <p>左右滑动或点击按钮切换汉字</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
