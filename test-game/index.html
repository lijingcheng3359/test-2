<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>斯特鲁普效应游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>斯特鲁普效应游戏</h1>
        
        <div class="game-info">
            <div class="info-item">
                <span class="label">正确:</span>
                <span id="correct-count">0</span>
            </div>
            <div class="info-item">
                <span class="label">错误:</span>
                <span id="wrong-count">0</span>
            </div>
            <div class="info-item">
                <span class="label">平均反应时间:</span>
                <span id="avg-time">0ms</span>
            </div>
            <div class="info-item">
                <span class="label">总题数:</span>
                <span id="total-count">0</span>
            </div>
        </div>

        <div class="game-area">
            <div id="word-display" class="word-display"></div>
            
            <div class="color-buttons">
                <button class="color-btn" data-color="red" style="background-color: red;">红</button>
                <button class="color-btn" data-color="blue" style="background-color: blue;">蓝</button>
                <button class="color-btn" data-color="green" style="background-color: green;">绿</button>
                <button class="color-btn" data-color="yellow" style="background-color: yellow;">黄</button>
                <button class="color-btn" data-color="purple" style="background-color: purple;">紫</button>
                <button class="color-btn" data-color="orange" style="background-color: orange;">橙</button>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" class="control-btn">开始游戏</button>
            <button id="restart-btn" class="control-btn">重新开始</button>
        </div>

        <div class="instructions">
            <h2>游戏说明</h2>
            <p>斯特鲁普效应：当词义与文字颜色不一致时，人们的反应时间通常会变长</p>
            <ul>
                <li>屏幕上会显示一个颜色词（如"红"、"蓝"、"绿"等）</li>
                <li>请注意：文字的颜色可能与词义不同</li>
                <li>你需要尽快判断文字的实际颜色（不是词义）</li>
                <li>点击下方对应的颜色按钮作答</li>
                <li>游戏会统计你的正确率和平均反应时间</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
