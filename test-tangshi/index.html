<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>唐诗学习</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <button class="nav-button prev-button">上一首</button>
  <button class="nav-button next-button">下一首</button>
  
  <main>
    <div class="poem-container">
      <div class="poem-header">
        <h2 class="poem-title">诗名</h2>
        <div class="poem-author">
          <span class="author-dynasty">朝代</span>
          <span class="author-name">作者</span>
        </div>
      </div>
      <div class="poem-pinyin-header">
        <div class="poem-title-pinyin">诗名拼音</div>
        <div class="poem-author-pinyin">
          <span class="author-dynasty-pinyin">朝代拼音</span>
          <span class="author-name-pinyin">作者拼音</span>
        </div>
      </div>
      <div class="poem-content">
        <!-- 诗句内容，一行两句，拼音在汉字上面 -->
      </div>
    </div>
  </main>
  
  <script type="module" src="js/main.js"></script>
</body>
</html>
